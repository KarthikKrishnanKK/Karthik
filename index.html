<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Catequese - Entre ou Cadastre-se</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="icone.ico" rel="shortcut icon">
 
</head>
<body>
  	<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Possui uma conta?</h2>
			<p>Oque está esperando? <br>Fassa seu login!!</p>
			<label id="label-register" for="log-reg-show">Entrar</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Não possui uma conta?</h2>
			<p>Oque está esperando?<br> Crie uma!!</p>
			<label id="label-login" for="log-login-show">Registre-se</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<!--Login system-->
			<div class="login-show">
				<h2>Entrar</h2>
				<input type="text" placeholder="Nome">
				<input type="password" placeholder="Senha">
				<input type="button" value="Entrar">
			<!--Register system-->
			<form action="/processa.php" method="post">
				<div class="register-show">
					<h2>Registre-se</h2>
					<input type="text" name="nome" placeholder="Nome" maxlength="40" required>
					<input type="text" name="senha" placeholder="Senha" required>
					<input type="submit" value="Registre-se">
				</div>
			</form>
		
		</div>
	</div>
<script>
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});    
</script>
</body>
</html>
